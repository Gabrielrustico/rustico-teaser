<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;

      text-align: center;

    h1 {

    .countdown {
      font-size: 2em;

      margin: 1em 0;

</head>
<body>
  <header>
    <!-- Aqu铆 puedes volver a agregar el logo si deseas -->
  </header>

  <img class="ghibli-image" src="ghibli-local.png" alt="Frontis estilo Ghibli">

  <h1>隆Nos estamos preparando!</h1>
  <p>Te esperamos en nuestra gran inauguraci贸n:</p>
  <div class="countdown" id="countdown">Cargando...</div>

  <!-- VIDEO EMBEBIDO DE YOUTUBE -->
  <div style="text-align: center; margin: 40px 0;">
    <h2 style="font-family: sans-serif;"> 隆Ya abrimos en Rusti-Co.! </h2>
    <iframe width="315" height="560" 
      src="https://www.youtube.com/embed/D2ZJBxfown4" 
      title="Ya abrimos - Rusti-Co" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <!-- SECCIN INSTAGRAM -->
  <div style="text-align: center; margin-top: 30px;">
    <p>S铆guenos en <strong>Instagram</strong> para conocer nuestra promoci贸n de inauguraci贸n.</p>
    <a href="https://www.instagram.com/rustico.pizzabar/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" width="40" style="margin-top: 10px;">
    </a>
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("2025-05-30T19:30:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdown.innerHTML = "隆Ya inauguramos!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
